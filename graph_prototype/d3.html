<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
//create somewhere to put the force directed graph
let svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

    
let nodes_data =  [
    {"title": "AMS 3 - 01   Precalculus", "number": "21731", "status": "complete" },
    {"title": "AMS 3 - 02   Precalculus", "number": "21732", "status": "complete"},
    {"title": "AMS 5 - 01   Statistics", "number": "21751", "status": "incomplete"},
    {"title": "AMS 5 - 02   Statistics", "number": "21752", "status": "incomplete"},
    {"title": "AMS 7 - 01   StatMthdsBio/Env/Hlth", "number": "21771", "status":"possible"},
    {"title": "AMS 7 - 02   StatMthdsBio/Env/Hlth", "number": "21772", "status":"possible"}
    ]

//Create links data 
let links_data = [
    {"source": "AMS 3 - 01   Precalculus", "target": "AMS 5 - 01   Statistics"},
    {"source": "AMS 3 - 02   Precalculus", "target": "AMS 5 - 02   Statistics"},
    {"source": "AMS 5 - 01   Statistics", "target": "AMS 7 - 01   StatMthdsBio/Env/Hlth"},
    {"source": "AMS 5 - 02   Statistics", "target": "AMS 7 - 02   StatMthdsBio/Env/Hlth"},
    {"source": "AMS 7 - 01   StatMthdsBio/Env/Hlth", "target": "AMS 3 - 01   Precalculus"},
    {"source": "AMS 7 - 02   StatMthdsBio/Env/Hlth", "target": "AMS 3 - 01   Precalculus"}
]

//set up the simulation 
//nodes only for now 
let simulation = d3.forceSimulation()
					//add nodes
					.nodes(nodes_data);	
                    
//add forces
//we're going to add a charge to each node 
//also going to add a centering force
simulation
    .force("charge_force", d3.forceManyBody())
    .force("center_force", d3.forceCenter(width / 2, height / 2));

//draw circles for the nodes 
let node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", 5)
        .attr("fill", nodeColour);
        
//add tick instructions: 
simulation.on("tick", tickActions );

//Create the link force 
//We need the id accessor to use titled sources and targets 

let link_force =  d3.forceLink(links_data)
					.id(function(d) { return d.title; })

//Add a links force to the simulation
//Specify links  in d3.forceLink argument   

simulation.force("links",link_force)

//draw lines for the links 
let link = svg.append("g")
    	.attr("class", "links")
    	.selectAll("line")
		.data(links_data)
		.enter().append("line")
		.attr("stroke-width", 2);        
                
function tickActions() {
    //update circle positions each tick of the simulation 
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        
    //update link positions 
    //simply tells one end of the line to follow one node around
    //and the other end of the line to follow the other node around
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  }

function nodeColour(d){
    if(d.status == "complete"){
        return "Red";
    }else if(d.status == "incomplete"){
        return "Green";
    }else if(d.status == "possible"){
        return "Aqua";
    }else if(d.status == "impossible"){
        return "Black";
    }
}

</script>
