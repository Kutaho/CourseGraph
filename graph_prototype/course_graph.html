<!DOCTYPE html>
<meta charset="utf-8">

<style>
.link {stroke: gray;}
.node {stroke: white; stroke-width: 3px;}
</style>

<body>

<script src="http://d3js.org/d3.v2.js"></script>

<script>
var margin = {top: 15, right: 15, bottom: 15, left: 15};
var width = window.innerWidth - margin.left - margin.right;
var height = window.innerHeight - margin.top - margin.bottom;
    
var colors = d3.scale.category10();
var num_nodes = 158, // number of nodes (change to add or remove nodes)
    num_links = 158, // number of links (change to add or remove links)
    charge = -100;
    
var zoom = d3.behavior.zoom()
    .scaleExtent([0, 10])
    .on("zoom", zoomed);  
    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(zoom);
    
var rect = svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("fill", "none")
    .style("pointer-events", "all");    
var container = svg.append("g");
    
container.append("g")
    .attr("class", "x axis")
    .selectAll("line")
    .data(d3.range(0, width, 10))
    .enter().append("line")
    .attr("x1", function(d) { return d; })
    .attr("y1", 0)
    .attr("x2", function(d) { return d; })
    .attr("y2", height);
container.append("g")
    .attr("class", "y axis")
    .selectAll("line")
    .data(d3.range(0, height, 10))
    .enter().append("line")
    .attr("x1", 0)
    .attr("y1", function(d) { return d; })
    .attr("x2", width)
    .attr("y2", function(d) { return d; });
    
create();
function create () {
    svg.selectAll(".link, .node").remove();
    randomGraph(num_nodes, num_links, charge);
}
function randomGraph (num_nodes, num_links, charge) { //creates a random graph on n nodes and m links
    var nodes = d3.range(num_nodes).map(Object),
        list  = randomChoose(unorderedPairs(d3.range(num_nodes)), num_links),
        links = list.map(function (a) { return {source: a[0], target: a[1]} });
    
    var force = d3.layout.force()
        .size([width, height])
        .nodes(nodes)
        .links(links)
        .charge(charge)
        .gravity(.05)
        .linkDistance(60)
        .on("tick", tick)
        .start();
    
    var g = svg.append("g")
        .attr("class", "everything");
    
    /* arrow for link
    g.append("defs").append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -3 10 10")
            .attr("refX", 20)
            .attr("refY", 0)
            .attr("markerWidth", 10)
            .attr("markerHeight", 20)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5"); 
    */
    
    var svgLinks = container.append("g").selectAll(".link").data(links)
        .enter().append("line")
        .attr("class", "link");
              //.attr("marker-end", "url(#arrow)");
    
  var svgNodes = container.append("g").selectAll(".node").data(nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 3)
      .style("fill", "white")
          .call(force.drag);
    
  svgNodes.transition().duration(800)
      .attr("r", function (d) { return 3 + 3 * d.weight })
      .style("fill", function (d) { return colors(d.weight) });
  svgLinks.transition().duration(800)
      .style("stroke-width", 1);
    
  function tick () {
    svgNodes
        .attr("cx", function(d) { return d.x })
        .attr("cy", function(d) { return d.y });
    svgLinks
        .attr("x1", function(d) { return d.source.x })
        .attr("y1", function(d) { return d.source.y })
        .attr("x2", function(d) { return d.target.x })
        .attr("y2", function(d) { return d.target.y });
  }
}
    
function zoomed() {
    container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
    
//Drag functions 
//d is the node 
function drag_start(d) {
    if (!d3.event.active) force.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}
//make sure you can't drag the circle outside the box
function drag_drag(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}
function drag_end(d) {
    if (!d3.event.active) force.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}
function randomChoose (s, k) { // returns a random k element subset of s
    var a = [], i = -1, j;
    while (++i < k) {
        j = Math.floor(Math.random() * s.length);
        a.push(s.splice(j, 1)[0]);
    };
    return a;
}
function unorderedPairs (s) { // returns the list of all unordered pairs from s
    var i = -1, a = [], j;
    while (++i < s.length) {
        j = i;
        while (++j < s.length) a.push([s[i],s[j]])
    };
    return a;
}
</script>
